<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="dist/output.css" rel="stylesheet">
</head>
<body class="grid md:grid-cols-[240px,auto] bg-zinc-800 relative">
    <nav data-menu-area class="menu-area relative">
        <div>
            <div class="bg-green-600 h-20 w-20 rounded-full text-white flex items-center justify-center">
                Logo
            </div>
            <button data-close-drawer class="md:hidden">
                <img class="h-6 w-6 absolute right-4 top-4" src="/src/images/icons/close-icon.svg" />
            </button>
        </div>
        <menu data-menu-drawer class="w-full border-t border-white mt-7">
            <li data-menu="home" class="menu-option">
                <a class="flex pl-3" href="index.html">
                    <img src="/src/images/icons/homeIcon.svg" class="h-6 w-6 mr-2" />
                    Início
                </a>
            </li>
            <li  data-menu="residents" class="menu-option">
                <a class="flex pl-3" href="/src/screens/residents.html">
                    <img src="/src/images/icons/usersIcon.svg" class="h-6 w-6 mr-2 object-cover" />
                    Moradores
                </a>
            </li>
            <li data-menu="receipts" class="menu-option">
                <a class="flex pl-3" href="/src/screens/receipts.html">
                    <img src="/src/images/icons/notes.svg" class="h-6 w-6 mr-2 object-cover" />
                    Recibos
                </a>
            </li>
        </menu>
    </nav>
    <div data-bg-opacity class="hidden">
    </div>
    <div>
        <header class="w-full md:px-12 px-6 bg-zinc-900">
            <div class="w-full flex items-center justify-between py-3 relative">
                <div class="flex items-center gap-4">
                    <button data-drawer-button>
                        <img class="h-8 w-8 object-cover md:hidden" src="/src/images/icons/hamburger-icon.svg" />
                    </button>
                    <h1 class="title-page">Início</h1>
                </div>
                <button data-perfil-button class="h-14 w-14 rounded-full">
                    <img class="" src="/src/images/icons/perfil-user-icon.svg" />
                </button>
                <div data-perfil-option class="w-40 bg-white absolute top-[4.5rem] right-6 rounded-md py-2 hidden shadow-md shadow-black">
                    <ul class="w-full">
                        <li class="h-8 hover:text-green-600 transition-all ease duration-200 flex items-center pl-4"><a href="">Editar perfil</a></li>
                        <li class="h-8 hover:text-red-700 transition-all ease duration-200 flex items-center pl-4"><a href="">Sair</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <main class="w-full md:px-12 px-6 mb-7">
            <h1 class="text-white text-xl mt-3 font-bold md:text-3xl">Apartamentos</h1>
            <h2 class="text-green-500 text-base mt-1 mb-3 md:text-xl ">Listagem de apartamentos e boletos</h2>
            <table class="w-full bg-zinc-700 rounded-lg mb-4">
                <thead class="text-xs md:text-lg">
                    <tr class="text-left text-white">
                        <th class="p-2 md:p-3">Apartamento</th>
                        <th>Mês</th>
                        <th>Status</th>
                        <th>Boleto</th>
                    </tr>
                </thead>
                <tbody data-tbody-apartments class="text-xs md:text-lg">
                </tbody>
            </table>
            <div data-pagination-area class="w-full flex items-center justify-center gap-2">
            </div>
        </main>
    </div>
    <script src="/src/scripts/apartmentsJson.js"></script>
    <script src="/src/scripts/drawer.js"></script>
    <script src="/src/scripts/home.js"></script>
</body>
</html>
