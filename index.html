<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body>
    <main>
        <div class="flex justify-between h-screen w-screen items-center">
            <div class="justify-center items-center w-full hidden lg:flex">
                <img src="./src/images/icons/bg-auth.svg" />
            </div>
            <div class="flex items-center justify-center w-full flex-col">
                <form class="w-full px-9">
                    <fieldset class="border border-gray-600 p-4 text-base rounded-xl flex flex-col">
                        <h1 class="text-3xl font-bold text-center">Seja bem-vindo</h1>
                        <h2 class="text-xl mb-3 text-center">Informe seus dados</h2>
                        <h3 class="my-2">E-mail</h3>
                        <div class="auth-input">
                            <img src="./src/images/icons/login-icon.svg" class="h-4 w-4 mr-3" />
                            <input data-input-email type="email" required class="w-full h-8 outline-none" placeholder="E-mail" />
                        </div>
                        <p data-email-error class="text-red-600 hidden">Informe o e-mail!</p>
                        <h3 class="my-2">Senha</h3>
                        <div class="auth-input">
                            <img src="./src/images/icons/lock-icon.svg" class="h-5 w-5 mr-3" />
                            <input data-input-password required min="6" class="w-full h-8 outline-none" placeholder="Senha" type="password" />
                            <button data-show-password-button>
                                <img data-password-icon src="./src/images/icons/close-eye.svg" class="h-6 w-6 m-6" />
                            </button>
                        </div>
                        <p data-password-error class="text-red-600 hidden">Informe a senha!</p>
                        <button data-login-button class="bg-green-700 text-white h-10 my-6 self-center w-40 rounded-lg">Entrar</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>
    <script src="src/scripts/auth.js"></script>
</body>
</html>
